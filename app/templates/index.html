<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>智慧問答系統</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <section class="hero">
    <h1>智慧問答系統</h1>
    <p>輸入你的問題，讓 AI 為你解答</p>
    <form id="qa-form">
      <input type="text" id="question" placeholder="請輸入問題..." required />
      <select id="agent-select">
        <option value="default">預設 Agent</option>
        <option value="finance">財經 Agent</option>
        <option value="medical">醫療 Agent</option>
        <option value="legal">法律 Agent</option>
        <option value="tech">科技 Agent</option>
      </select>
      <button type="submit">送出</button>
    </form>
    <div id="answer-box"></div>
  </section>

  <section class="info">
    <h2>什麼是 RAG？</h2>
    <p>RAG（Retrieval-Augmented Generation）是一種結合資料檢索與生成式 AI 的技術。</p>
  </section>

  <script src="/static/script.js"></script>
</body>
</html>
